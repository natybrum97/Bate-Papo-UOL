<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
    <link rel="stylesheet" href="./CSS/reset.css">

<link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;400;500;700&family=Righteous&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="maior1">
<div class="cabecalho">
    <div class="central">
        <img class="logo" src="./imagens/logo 2.png" />
        <ion-icon class="icone1" onclick="sidebarAparece ()" name="people-sharp"></ion-icon>
    </div>
</div>
<div class="corpo">
    <ul class="mensagens"></ul>
</div>
<div class="footer">
    <div class="central1">
        <input data-test="input-message" type="text" class="escrever" placeholder="Escreva aqui...">
        <ion-icon data-test="send-message" class="icone2" name="paper-plane-outline"></ion-icon>
    </div>
</div>

<div class="transparencia display" onclick="voltarMensagens ()"></div>

<div class="sidebar">
    <div class="titulo">Escolha um contato <br> para enviar mensagem:</div>
    <div class="todos">
        <ion-icon class="fonte1" name="people-sharp"></ion-icon>
        <div class="tamanho1">
            <p class="fonte">Todos</p>
            <ion-icon class="check" name="checkmark-sharp"></ion-icon>
        </div>
    </div>
    <div class="todos">
        <ion-icon class="fonte2" name="person-circle"></ion-icon>
        <div class="tamanho1">
            <p class="fonte">João</p>
            <ion-icon class="check" name="checkmark-sharp"></ion-icon>
        </div>
    </div>
    <div class="titulo1">Escolha a visibilidade:</div>
    <div class="publico" onclick="selecionarVisibilidade (this)">
        <ion-icon class="icone3" name="lock-open"></ion-icon>
        <div class="tamanho1">
            <p class="fonte">Público</p>
            <ion-icon class="check" name="checkmark-sharp"></ion-icon>
        </div>
    </div>
    <div class="reservado" onclick="selecionarVisibilidade (this)">
        <ion-icon class="icone3" name="lock-closed"></ion-icon>
        <div class="tamanho1">
            <p class="fonte">Reservadamente</p>
            <ion-icon class="check" name="checkmark-sharp"></ion-icon>
        </div>
    </div>
</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
